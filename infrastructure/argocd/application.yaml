apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: durga-puja-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SHUBHADEEPXT/Durga-Puja_Website_Project.git
    targetRevision: main
    path: infrastructure/kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: durga-puja
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
